<div class='view' id='rooms-view'>

	<div class='heading container-bar'>
		<img class='icon logo'>
		<h1 class='title'>AIR BNB#1</h1>
	</div>

	<div ng-repeat="room in rooms" ng-class="room.type" class='touchable room-container container-bar'>
		<img class='icon' ng-class="room.type">
		<h1 class='title'>{{room.name}}</h1>
	</div>

</div>
