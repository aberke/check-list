<div class='view sign-in' id='sign-in-view'>

	<img class='logo' src='/static/img/sl_logo_100px.png'>
	<h2 class='title'>WELCOME BACK!</h2>
	<p class='error'>{{error.message}}</p>

	<!-- number input for phonenumber to bring up correct keyboard on mobile devices -->
	<input ng-model="cleaner.phonenumber" type='number' class='phonenumber' placeholder="Phone number" >
	<input ng-model="cleaner.password" ng-class="{'error':error.password}" type='password' placeholder="Password" >
	<button ng-click="login()" ng-disabled="!(cleaner.phonenumber&&cleaner.password)" class='btn'>SIGN-IN</button>

	<div class='other-options'>
		<a href='/new'>I'm new</a>
		<a href='/reset-password'>Forgot password</a>
	</div>

</div>
