	<h2><strong>Delete a Cleaning List</strong></h2>

<p>To delete a cleaning list, go to the dashboard to view your cleaning lists.</p>

<p>Hit the&nbsp;<em>trash</em>&nbsp;symbol located under&nbsp;the list you want to delete.</p>

<p><img alt="" src="images/Screenshot18(1).png" />​</p>

<p>You will see a prompt asking you if you are sure you want to delete this list.</p>

<p>Hit&nbsp;<em>OK</em>&nbsp;to delete.</p>

<p><img alt="" src="images/Screenshot19(1).png" />​</p>
